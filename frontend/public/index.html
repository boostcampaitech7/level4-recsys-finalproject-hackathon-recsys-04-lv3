<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Teacher | 로그인</title>
  <link rel="stylesheet" href="assets/css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script defer src="assets/js/auth.js"></script>

</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1><img src="assets/images/logo.png" alt="로고"></h1>
      </div>
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="text" id="email" name="email" class="input-field" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" class="input-field" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-btn">로그인</button>
        </div>
        <p id="status-message" class="status-message"></p>
      </form>
      <div class="auth-footer">
        <p>계정이 없으신가요? <a href="signup.html" class="link">회원가입</a></p>
      </div>
    </div>
  </div>
</body>

</html>
