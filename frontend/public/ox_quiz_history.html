<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Teacher | OX 퀴즈 기록</title>
    <link rel="stylesheet" href="assets/css/notes.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <link rel="stylesheet" href="assets/css/feedback.css">
    <script defer src="assets/js/layout.js"></script>
    <link rel="stylesheet" href="assets/css/layout.css">

</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>OX 퀴즈 기록</h1>
        <div class="quiz-history-stats">
            <div class="stat-item">
                <h3>전체 문제</h3>
                <p id="total-count">0개</p>
            </div>
            <div class="stat-item">
                <h3>정답률</h3>
                <p id="correct-rate">0%</p>
            </div>
        </div>
        <div id="quiz-history-list" class="feedback-list">
            <!-- 여기에 OX 퀴즈 기록이 동적으로 추가됨 -->
        </div>
    </div>

    <div class="reset-buttons-container">
        <h2>퀴즈 리셋</h2>
        <div id="subject-reset-buttons">
            <!-- 여기에 과목별 리셋 버튼들이 동적으로 추가됨 -->
        </div>
        <button onclick="resetAllQuizzes()" class="btn btn-primary">모든 OX 퀴즈 다시풀기</button>
    </div>

    <div id="footer"></div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ox_quiz_history.js"></script>

</body>
</html>
