<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Teacher | 노트 분석</title>
    <link rel="stylesheet" href="assets/css/new_note_analysis.css">
    <script defer src="assets/js/new_note_analysis.js"></script>
    <script defer src="assets/js/layout.js"></script>
    <link rel="stylesheet" href="assets/css/layout.css">

</head>

<body>
    <div id="header"></div>

    <div class="container">
        <div class="note-header">
            <p id="subject-name">과목: </p>
            <h1 class="note-title" id="note-title">제목 없음</h1>
            <p>작성 날짜: <span id="note-date"></span></p>
        </div>

        <div class="note-layout">
            <div class="note-content">
                <div class="note-box image">
                    <!-- 이미지 또는 텍스트가 여기에 로드됩니다 -->
                </div>
                <div class="note-info">
                    <div class="note-box feedback">
                        <h3>피드백</h3>
                        <!-- 피드백 내용이 여기에 로드됩니다 -->
                    </div>
                    <div class="note-box recommendation">
                        <h3>OX 퀴즈</h3>
                        <!-- 퀴즈가 여기에 로드됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="assets/js/auth.js"></script>
</body>

</html>
